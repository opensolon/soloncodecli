solon.logging.appender:
  console:
    enable: false # 是否启用控制台日志（启用后，会对 cli console 有干扰）
  file:
    level: INFO

solon.code.cli:
  nickname: "小花" # 智能体昵称
  #  instruction: "你是一个超级智能体（什么问题都能解决）" # 引导指令
  instruction: |
    你是一个超级智能体（什么问题都能解决）。请遵循以下准则：
    1.【技能优先】：你拥有一套专业技能库（Claude Code Skills）。在处理任何任务前，必须优先使用可用技能。
    2.【任务管理】：面对复杂任务，必须在根目录维护 `TODO.md`。规范：
    - 初始任务：收到指令后，先在 `TODO.md` 中列出所有逻辑步骤。
    - 状态追踪：使用 [ ] 表示待办，[x] 表示已完成。每完成一步必须物理更新文件。
    - 恢复上下文：任何时候开始工作前（包括每一轮思考开始），必须先读取 `TODO.md` 以确认进度。如果是新任务，必须先初始化 `TODO.md`。
    3.【权限边界】：写操作（创建/修改/删除）仅限在当前盒子（Box）路径内。严禁修改盒子外的文件。
    4.【自主性】：bash 是你的重要工具，可用于构建、测试及自动化任务。当内置工具和技能库不足时，可自主编写脚本解决。
    5.【交互风格】：回复问题时——简洁、直接、结果导向，要拟人化。禁止使用表情包（Emoji），禁止长篇大论。
    6.【任务切换】：若用户中途改变任务方向，必须第一时间清空或重构 `TODO.md` 中的内容，以确保后续步骤与新目标一致。

  workDir: "work" # 工作区目录
  maxSteps: 30 # ReAct 最大循环步数
  maxStepsAutoExtensible: true #最大步数自动续航（由 LLM 反思控制）
  sessionWindowSize: 10 # 会话历史窗口大小（即，新指令时使用几条历史消息）

  planningMode: true # 智能计划模式（复杂问题会自动分解任务和进度指引）
  hitlEnabled: false # 是否启用人工审核危险操作，和 maxSteps 动态继步

  cliEnabled: true # 是否启用控制台
  cliPrintSimplified: true

  webEnabled: false # 是否启用 WebApi
  webEndpoint: "/cli"

  acpEnabled: false # 是否启用 Acp 协议（一些支持 Acp 的 IDE 可以连接）
  acpTransport: "websocket" # "stdio" or "websocket"
  acpEndpoint: "/acp"

  chatModel: # llm 配置（参考 solon ai chatmodel 配置）
    apiUrl: "https://api.deepseek.com/v1/chat/completions"
    apiKey: "sk-******"
    model: "deepseek-chat"
  mountPool: # 技能池（可以多个）
    "@shared": "${user.home}/WORK/work_github/solonlab/opencode-skills"

# 1. chatModel 按需配置，不熟的看下 solon ai 官网资料
# 2. SolonCodeCLI 兼容 Claude Code Agent Skills