solon.logging.appender:
  console:
    enable: false
  file:
    level: INFO

solon.code.cli:
  name: "小花"
  workDir: "work"
  maxSteps: 100
  maxStepsExtensible: true
  sessionWindowSize: 10

  planningMode: true

  enableConsole: true
  enableHitl: false

  enableWeb: false
  webEndpoint: "/cli"

  enableAcp: false
  acpTransport: "websocket" # "stdio" or "websocket"
  acpEndpoint: "/acp"

  chatModel:
    apiUrl: "https://api.deepseek.com/v1/chat/completions"
    apiKey: "sk-***"
    model: "deepseek-chat"
  mountPool:
    "@shared": "${user.home}/WORK/work_github/solonlab/awesome-claude-skills"
